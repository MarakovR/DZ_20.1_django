{% extends 'catalog/base.html' %}

{% block content %}

            {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img src={{ object.picture|mediapath }} width=" 300" height=" 300">
                <div class="card-body">
                  <p class="card-text">{{ object.product_name|title }}</p>
                    <p class="card-text">{{ object.description|split:100 }} </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:item_products' object.pk %}" class="btn btn-primary" type="button">Просмотр</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           {% endfor %}

       {% endblock %}
