{% extends 'catalog/base.html' %}


{% block content %}

<div class="row mb-2">
  {% for object in object_list %}
    <div class="col-md-12">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{object.product_name}}</h3>
          <p class="card-text mb-auto">{{object.description}}</p>
          <p class="h5 text-success" >Цена: {{object.price}} рублей <span class="badge bg-success"></span></p>
          <a href="#" class="icon-link gap-1 icon-link-hover stretched-link">
            {{ object.category }}
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src={{ object.picture|mediapath }} width=" 300" height=" 300">
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
