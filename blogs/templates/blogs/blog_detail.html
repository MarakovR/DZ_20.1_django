{% extends 'catalog/base.html' %}


{% block content %}

    <div class="card">
              <div class="card-header">{{ object.slug}}</div>
              <div class="card-body">
                <h5 class="card-title">{{object.title}}</h5>
                <p class="card-text">{{object.content}}</p>

            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
            <a href="{% url 'blogs:list' %}" class="btn">К списку статей</a>
              </div>
              <div class="card-footer text-body-secondary">Просмотры: {{ object.views_count }}</div>
            </div>
{% endblock %}
