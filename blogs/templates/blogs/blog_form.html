{% extends 'catalog/base.html' %}

{% block content %}

<div class="card">
              <div class="card-header">
                  {% if object %}
                  Редактирование статьи
                  {% else %}
                  Создание статьи
                  {% endif %}
              </div>
              <div class="card-body">
                  <div class="col-md-8">
                  <form method="post">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-success">
                              {% if object %}
                              Сохранить
                              {% else %}
                              Создать
                              {% endif %}
                          </button>
                      </form>
              </div>
            </div>
{% endblock %}
